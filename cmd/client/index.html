<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <nav>
            <h1>Tic Tac Toe</h1>
            <div>
                <div>
                    <h2 class="title">Current Player</h2>
                    <h2 id="PlayerName"></h2>
                </div>
                <div>
                    <h2 class="title">Player Symbol</h2>
                    <h2 id="PlayerSymbol"></h2>
                </div>
            </div>
        </nav>
        <div id="gameSection">
            <div class="board">
                <div class="cell" id="0,0" data-cell></div>
                <div class="cell" id="0,1" data-cell></div>
                <div class="cell" id="0,2" data-cell></div>
                <div class="cell" id="1,0" data-cell></div>
                <div class="cell" id="1,1" data-cell></div>
                <div class="cell" id="1,2" data-cell></div>
                <div class="cell" id="2,0" data-cell></div>
                <div class="cell" id="2,1" data-cell></div>
                <div class="cell" id="2,2" data-cell></div>
            </div>
        </div>
        <!-- <script src="./script.js"></script> -->
    </body>
</html>
